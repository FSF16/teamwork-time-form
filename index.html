<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PO Arrival</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 420px;
      margin: auto;
      padding: 20px;
    }

    h2 {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
    }

    input[type="checkbox"] {
      margin-right: 8px;
      transform: scale(1.2);
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>PO Arrival Check</h2>

  <label for="poNumber">PO Number</label>
  <input type="text" id="poNumber" placeholder="Enter PO number" />

  <label>
    <input type="checkbox" id="arrived" />
    Marked as arrived
  </label>

  <label for="receivedBy">Received by</label>
  <input type="text" id="receivedBy" placeholder="Your name" />

  <button onclick="submitForm()">Submit</button>

  <script>
    async function submitForm() {
      const po = document.getElementById("poNumber").value.trim();
      const arrived = document.getElementById("arrived").checked;
      const receivedBy = document.getElementById("receivedBy").value.trim();

      if (!po || !receivedBy || !arrived) {
        alert("Fill all fields and tick arrived.");
        return;
      }

      const response = await fetch(
        "https://hook.eu2.make.com/0q05ibp52ws4rwa4xm4nvu9utl48ki1s",
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            po_number: po,
            arrived: arrived,
            received_by: receivedBy
          })
        }
      );

      const data = await response.json();
      alert("Response from Make: " + data.reference);
    }
  </script>

</body>
</html>
